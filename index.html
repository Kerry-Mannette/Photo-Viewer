<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 id="title">Photo Gallery</h1>           
    </header>

    <section class="gallery-section">
        <div class="container">
            <div class="gallery">
                
                <div class="thumb">
                    <img id="img" src="img/Chrysanthemum.jpg" alt="Chrysanthemum">
                    <div class="caption">Chrysanthemum</div>

                </div>
               
                <div class="thumb">
                    <img id="img" src="img/Desert.jpg" alt="Desert">
                    <div class="caption">Desert</div>
                </div>
                
                <div class="thumb">
                    <img id="img" src="img/Hydrangeas.jpg" alt="Hydrangeas">
                    <div class="caption">Hydrangeas</div>
                </div>
               
                <div class="thumb">
                    <img id="img" src="img/Koala.jpg" alt="Koala">
                    <div class="caption">Koala</div>
                </div>
              
                <div class="thumb">
                    <img id="img" src="img/Lighthouse.jpg" alt="Lighthouse">
                    <div class="caption">Lighthouse</div>
                </div>
            
                    <div id="zoom" class="zoom">
                        <span class="close">&times;</span>
                        <img class="zoomed-content" id="imgHover">
                        <!-- <div id="caption"></div> -->
                    </div>

            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Photo Gallery</p>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
